<!DOCTYPE html>
<html>
<head>
<title>Resturant Picker</title>
<link href="/views/css/styles.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <h1>Register your account</h1>
        <div class="container">
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter your full name..." name="username" required>
            <br>
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter a username..." name="username" required>
            <br>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter your password..." name="password" required>
            <br>
            <label for="cpassword"><b>Confirm Password</b></label>
            <input type="password" placeholder="Enter your password again..." name="confirm" required>
            <br>
            <input type="button" value="register">
            <br>
            <p>Already have an account? <a href="login.html">sign in</a></p>
        </div>
    </form>
</body>
</html>
